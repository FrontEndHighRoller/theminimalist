<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getaway Travel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .masonry {
            column-count: 1;
        }

        @media (min-width: 640px) {
            .masonry {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry {
                column-count: 3;
            }
        }

        .masonry img {
            break-inside: avoid;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full top-0 z-50 flex justify-between items-center p-6 bg-black text-white">
        <div class="font-bold text-2xl">Minimalist</div>
        <nav class="flex gap-6 text-sm">
            <a href="index.html" class="hover:opacity-60 transition duration-300">Home</a>
            <a href="shop.html" class="hover:opacity-60 transition duration-300">Shop</a>
            <a href="blog.html" class="hover:opacity-60 transition duration-300">Blog</a>
            <a href="gallery.html" class="hover:opacity-60 transition duration-300">Gallery</a>
            <a href="#" class="hover:opacity-60 transition duration-300">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow bg-black">

        <section class="px-6 py-16 max-w-screen-xl mx-auto">
            <h1 class="text-4xl text-white font-bold text-center mb-2">Travel Gallery</h1>
            <p class="text-center text-gray-400 mb-12">Moments from around the world</p>

            <div class="masonry">
                <!-- Images with zoom & modal -->
                <img src="https://plus.unsplash.com/premium_photo-1749729695562-61175ca6a387?q=80&w=1075&auto=format&fit=crop"
                    onclick="openModal(this.src)"
                    class="rounded-lg w-full cursor-pointer transition-transform duration-300 transform hover:scale-105" />

                <img src="https://plus.unsplash.com/premium_photo-1661962302792-4b05d3e08513?q=80&w=1170&auto=format&fit=crop"
                    onclick="openModal(this.src)"
                    class="rounded-lg w-full cursor-pointer transition-transform duration-300 transform hover:scale-105" />

                <img src="https://images.unsplash.com/photo-1597655601841-214a4cfe8b2c?q=80&w=989&auto=format&fit=crop"
                    onclick="openModal(this.src)"
                    class="rounded-lg w-full cursor-pointer transition-transform duration-300 transform hover:scale-105" />

                <img src="https://images.unsplash.com/photo-1538600838042-6a0c694ffab5?q=80&w=735&auto=format&fit=crop"
                    onclick="openModal(this.src)"
                    class="rounded-lg w-full cursor-pointer transition-transform duration-300 transform hover:scale-105" />

                <img src="https://images.unsplash.com/photo-1575999502951-4ab25b5ca889?q=80&w=1074&auto=format&fit=crop"
                    onclick="openModal(this.src)"
                    class="rounded-lg w-full cursor-pointer transition-transform duration-300 transform hover:scale-105" />

                <img src="https://plus.unsplash.com/premium_photo-1664304370557-233bccc0ac85?q=80&w=1179&auto=format&fit=crop"
                    onclick="openModal(this.src)"
                    class="rounded-lg w-full cursor-pointer transition-transform duration-300 transform hover:scale-105" />
            </div>
        </section>

        <!-- Fullscreen Modal -->
        <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
            <img id="modalImage" class="max-w-full max-h-full rounded-lg" />
            <button onclick="closeModal()" class="absolute top-5 right-5 text-white text-3xl font-bold">&times;</button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-black px-6 py-12 text-center">
        <!-- Navigation Links -->
        <div class="flex justify-center space-x-6 mb-6 text-sm">
            <a href="#"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition">Home</a>
            <a href="#"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition">Shop</a>
            <a href="#"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition">Blog</a>
            <a href="#"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition">Gallery</a>
            <a href="#"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition">Contact</a>
        </div>

        <!-- Social Icons -->
        <div class="flex justify-center space-x-6 mb-6 text-xl">
            <a href="#" aria-label="Instagram"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition"><i
                    class="fab fa-instagram"></i></a>
            <a href="#" aria-label="TikTok"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition"><i
                    class="fab fa-tiktok"></i></a>
            <a href="#" aria-label="YouTube"
                class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition"><i
                    class="fab fa-youtube"></i></a>
        </div>

        <!-- Legal Links -->
        <div class="text-xs text-gray-400 mb-2">
            <a href="/privacy" class="hover:underline">Privacy Policy</a> â€¢
            <a href="/terms" class="hover:underline">Terms</a>
        </div>

        <!-- Copyright -->
        <p class="text-xs text-gray-500">&copy; 2025 Dennisrmnk. All rights reserved.</p>
    </footer>

    <!-- Modal JS -->
    <script>
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imageModal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("imageModal").classList.add("hidden");
        }

        document.addEventListener("keydown", function (e) {
            if (e.key === "Escape") closeModal();
        });
    </script>
</body>

</html>
