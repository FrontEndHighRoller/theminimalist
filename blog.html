            <div class="lg:hidden w-full hidden" id="mobile-menu">
                <ul class="flex flex-col font-medium bg-gray-800 text-white">
                    <li><a href="index.html" class="block py-2 px-3 hover:bg-gray-700">Home</a></li>
                    <li><a href="shop.html" class="block py-2 px-3 hover:bg-gray-700">Shop</a></li>

                const mobileMenu = document.getElementById('mobile-menu');

                hamburgerIcon.addEventListener('click', () => {

                });

            <!-- Main Content Area -->
            <main>

                <!-- Blog Section -->
                <section class="px-6 py-16 max-w-screen-xl mx-auto text-white z-50">
                    <h1 class="text-4xl font-bold text-center mb-2">Blog Post</h1>
                    <p class="text-center text-gray-300 mb-12">The most interesting places in the world</p>

                    <div id="blogGrid" class="grid md:grid-cols-3 gap-10"></div>

                    <!-- Pagination... -->
                    <div id="pagination" class="mt-12 flex justify-center space-x-2 text-white"></div>

                </section>


            </main>

            <!-- Footer -->
            <footer class="bg-black px-6 py-12 text-center ">
                <!-- Navigation Links -->
                <div class="flex justify-center space-x-6 mb-6 text-sm">
                    <a href="#"
                        class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition">Home</a>

                    <a href="#"

                    <a href="#"

                    <a href="#"
                        class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition">Contact</a>

                <!-- Social Icons -->
                <div class="flex justify-center space-x-6 mb-6 text-xl">

                        class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition"><i

                    <a href="#" aria-label="YouTube"
                        class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-cyan-600 hover:opacity-90 transition"><i

                <!-- Legal Links -->
                <div class="text-xs text-gray-400 mb-2">
                    <a href="/privacy" class="hover:underline">Privacy Policy</a> â€¢

                </div>

                <!-- Copyright -->
                <p class="text-xs text-gray-500">&copy; 2025 Dennisrmnk. All rights reserved.</p>
            </footer>

        </div>
    </div>


    <script>
        const blogPosts = [{
                title: "Roys Peak - Wanaka - New Zealand",
                excerpt: "See this beautiful landscapes",
                author: "Emily Clarke",
                authorImg: "https://i.pravatar.cc/40?img=35",
                date: "13 Sep, 2024",
                img: "https://plus.unsplash.com/premium_photo-1691736304072-0890ef39a903?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.1.0",
                url: "roys_peak.html"
            },
            {
                title: "Ultimate Backpacking Tips",
                excerpt: "Tips that saved me time, weight and sanity over 29 countries solo.",
                author: "Dennisrmnk",
                authorImg: "https://i.pravatar.cc/40?img=25",
                date: "2 Feb, 2024",
                img: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop&ixlib=rb-4.1.0",
                url: "#"
            },
            {
                title: "4 Months in Africa",
                excerpt: "Sleeping in a tent, chasing sunsets, and wild adventures across 6 countries.",
                author: "Dennisrmnk",
                authorImg: "https://i.pravatar.cc/40?img=25",
                date: "30 Mar, 2024",
                img: "https://images.unsplash.com/photo-1692642943316-2b8de23f9049?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0",
                url: "#"
            },
            {
                title: "The Real Hostel Life",
                excerpt: "What it's really like to live out of a backpack and share rooms with strangers.",
                author: "Emily Clarke",
                authorImg: "https://i.pravatar.cc/40?img=35",
                date: "13 Sep, 2024",
                img: "https://images.unsplash.com/photo-1555854877-bab0e564b8d5?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0",
                url: "#"
            },
            {
                title: "Exploring Ancient Petra",
                excerpt: "One of the most breathtaking historical sites I've ever explored in Jordan.",
                author: "Anne Marie",
                authorImg: "https://i.pravatar.cc/40?img=12",
                date: "22 July 2021",
                img: "https://images.unsplash.com/photo-1580834341580-8c17a3a630ca?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0",
                url: "#"
            },

            {
                title: "Exploring Ancient Petra",
                excerpt: "One of the most breathtaking historical sites I've ever explored in Jordan.",
                author: "Anne Marie",
                authorImg: "https://i.pravatar.cc/40?img=12",
                date: "22 July 2021",
                img: "https://images.unsplash.com/photo-1580834341580-8c17a3a630ca?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0",
                url: "#"
            },

            {
                title: "Exploring Ancient Petra",
                excerpt: "One of the most breathtaking historical sites I've ever explored in Jordan.",
                author: "Anne Marie",
                authorImg: "https://i.pravatar.cc/40?img=12",
                date: "22 July 2021",
                img: "https://images.unsplash.com/photo-1580834341580-8c17a3a630ca?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0",
                url: "#"
            },
        ];

        const blogGrid = document.getElementById('blogGrid');
        const pagination = document.getElementById('pagination');
        const cardsPerPage = 6;
        const totalPages = Math.ceil(blogPosts.length / cardsPerPage);
        let currentPage = 1;

        function createCard(post) {
            const card = document.createElement('a');
            card.href = post.url;
            card.className = 'block-card';

            card.innerHTML = `
            <div class="bg-gray-900 bg-opacity-80 rounded-lg overflow-hidden shadow-lg hover:opacity-90 cursor-pointer">
                <img src="${post.img}" alt="${post.title}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="font-bold text-lg mb-2">${post.title}</h2>
                    <p class="text-sm text-gray-400 mb-4">${post.excerpt}</p>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span class="flex items-center gap-2">
                            <img class="w-6 h-6 rounded-full" src="${post.authorImg}" alt="${post.author}">
                            ${post.author}
                        </span>
                        <span>${post.date}</span>
                    </div>
                </div>
            </div>
        `;
            return card;
        }

        function showPage(page) {
            currentPage = page;
            blogGrid.innerHTML = ''; // Clear old posts

            const start = (page - 1) * cardsPerPage;
            const end = start + cardsPerPage;
            const pagePosts = blogPosts.slice(start, end);

            pagePosts.forEach(post => {
                blogGrid.appendChild(createCard(post));
            });

            // Update pagination button styles
            const buttons = pagination.querySelectorAll('button');
            buttons.forEach((btn, i) => {
                if (i + 1 === page) {
                    btn.className =
                        'px-4 py-2 border-2 border-black text-white bg-cyan-500 rounded opacity-100';
                } else {
                    btn.className =
                        'px-4 py-2 border border-gray-500 text-gray-300 rounded hover:opacity-80 hover:text-white hover:bg-cyan-500';
                }
            });
        }

        // Create pagination buttons
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.addEventListener('click', () => showPage(i));
            pagination.appendChild(btn);
        }

        showPage(1); // Initial load
    </script>

</body>
